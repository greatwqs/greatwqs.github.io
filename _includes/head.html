<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% if page.title %}{{ page.title | strip_html }} &#8211; {% endif %}
        {{ site.title | strip_html }}
        {% if paginator.page > 1 %}
          &#8211; 第 {{ paginator.page | strip_html }} 页
        {% endif %}
        {% if page.layout == 'default' %}&#8211; {{ site.description | strip_html }} {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.url }}/styles.css" type="text/css">

    <!-- Open Graph -->
    <!-- From: https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title | xml_escape }}">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" alt="apple touch icon" href="{{ site.url }}/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" alt="default favicon">
    <!-- android theme -->
    <meta name="theme-color" content="#000000">

    <script type="text/javascript" src="{{ site.url }}/js/jquery-1.7.1.min.js"></script>

    {% if site.google_analytics %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
</head>
